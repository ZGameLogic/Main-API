apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
spec:
  rules:
    - host: "zgamelogic.com"
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: website
                port:
                  number: 3000
          - path: /index.html
            pathType: Exact
            backend:
              service:
                name: website
                port:
                  number: 3000
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: website
                port:
                  number: 3000
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: main-api
                port:
                  number: 500
          - path: /ghosty
            pathType: Prefix
            backend:
              service:
                name: main-api
                port:
                  number: 500
          - path: /github
            pathType: Prefix
            backend:
              service:
                name: main-api
                port:
                  number: 500
          - path: /message
            pathType: Prefix
            backend:
              service:
                name: main-api
                port:
                  number: 500
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: main-api
                port:
                  number: 500
  tls:
    - hosts:
        - "zgamelogic.com"
      secretName: ingress-tls
